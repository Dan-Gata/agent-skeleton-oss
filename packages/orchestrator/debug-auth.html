<!DOCTYPE html>
<html>
<head>
    <title>Test Auth Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 15px 30px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px 5px; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test Debug Authentification</h1>
        
        <div class="result info">
            <strong>√âtat:</strong> <span id="status">Chargement...</span>
        </div>
        
        <h2>Test Inscription</h2>
        <div class="form-group">
            <label>Nom:</label>
            <input type="text" id="regName" placeholder="Votre nom" value="Test User">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="regEmail" placeholder="test@example.com" value="test@example.com">
        </div>
        <div class="form-group">
            <label>Mot de passe:</label>
            <input type="password" id="regPassword" placeholder="motdepasse" value="123456">
        </div>
        <button onclick="testRegister()">üìù Tester Inscription</button>
        
        <h2>Test Connexion</h2>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="loginEmail" placeholder="test@example.com" value="test@example.com">
        </div>
        <div class="form-group">
            <label>Mot de passe:</label>
            <input type="password" id="loginPassword" placeholder="motdepasse" value="123456">
        </div>
        <button onclick="testLogin()">üîê Tester Connexion</button>
        
        <h2>Tests API</h2>
        <button onclick="testHealth()">üíö Test Health</button>
        <button onclick="testDebug()">üêõ Test Debug</button>
        <button onclick="checkInputs()">üìù V√©rifier Champs</button>
        
        <div id="results"></div>
    </div>

    <script>
        // Test initial
        window.onload = function() {
            document.getElementById('status').textContent = 'Page charg√©e ‚úÖ';
            console.log('Page de test charg√©e');
        };

        function showResult(title, content, type = 'info') {
            const div = document.createElement('div');
            div.className = 'result ' + type;
            div.innerHTML = '<strong>' + title + '</strong><br>' + content;
            document.getElementById('results').appendChild(div);
        }

        function checkInputs() {
            const regName = document.getElementById('regName').value;
            const regEmail = document.getElementById('regEmail').value;
            const regPassword = document.getElementById('regPassword').value;
            
            showResult('V√©rification des champs', 
                'Nom: "' + regName + '"<br>' +
                'Email: "' + regEmail + '"<br>' +
                'Password: "' + regPassword + '"<br>' +
                'Longueurs: ' + regName.length + ', ' + regEmail.length + ', ' + regPassword.length,
                'info'
            );
        }

        async function testHealth() {
            try {
                showResult('Test Health', 'Envoi en cours...', 'info');
                
                const response = await fetch('/health');
                const data = await response.json();
                
                showResult('Health API', 
                    'Status: ' + response.status + '<br>' +
                    'R√©ponse: ' + JSON.stringify(data, null, 2),
                    response.ok ? 'success' : 'error'
                );
            } catch (error) {
                showResult('Health API', 'Erreur: ' + error.message, 'error');
            }
        }

        async function testDebug() {
            try {
                showResult('Test Debug', 'Envoi en cours...', 'info');
                
                const response = await fetch('/debug');
                const data = await response.json();
                
                showResult('Debug API', 
                    'Status: ' + response.status + '<br>' +
                    'Utilisateurs: ' + data.totalUsers + '<br>' +
                    'Sessions: ' + data.totalSessions + '<br>' +
                    'D√©tails: ' + JSON.stringify(data, null, 2),
                    response.ok ? 'success' : 'error'
                );
            } catch (error) {
                showResult('Debug API', 'Erreur: ' + error.message, 'error');
            }
        }

        async function testRegister() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            showResult('Inscription', 'Envoi en cours avec: ' + email, 'info');
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                showResult('Inscription', 
                    'Status: ' + response.status + '<br>' +
                    'Message: ' + result.message + '<br>' +
                    'Erreur: ' + (result.error || 'Aucune') + '<br>' +
                    'R√©ponse compl√®te: ' + JSON.stringify(result, null, 2),
                    response.ok ? 'success' : 'error'
                );
                
            } catch (error) {
                showResult('Inscription', 'Erreur fetch: ' + error.message, 'error');
            }
        }

        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            showResult('Connexion', 'Envoi en cours avec: ' + email, 'info');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                showResult('Connexion', 
                    'Status: ' + response.status + '<br>' +
                    'Message: ' + result.message + '<br>' +
                    'Erreur: ' + (result.error || 'Aucune') + '<br>' +
                    'R√©ponse compl√®te: ' + JSON.stringify(result, null, 2),
                    response.ok ? 'success' : 'error'
                );
                
                if (response.ok) {
                    showResult('Redirection', 'Connexion r√©ussie ! Redirection en cours...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }
                
            } catch (error) {
                showResult('Connexion', 'Erreur fetch: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
