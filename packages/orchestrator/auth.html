<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Agent Skeleton OSS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 153, 225, 0.3);
        }
        
        .toggle-auth {
            text-align: center;
            margin-top: 1rem;
        }
        
        .toggle-auth a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            cursor: pointer;
        }
        
        .toggle-auth a:hover {
            color: white;
        }
        
        .error, .success {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>üöÄ Agent Skeleton OSS</h1>
            <p>Plateforme IA Avanc√©e</p>
        </div>
        
        <div id="message"></div>
        
        <!-- Mode Connexion -->
        <div id="loginForm">
            <h2>Connexion</h2>
            <br>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="votre@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                
                <button type="submit" class="btn">Se connecter</button>
            </form>
            
            <div class="toggle-auth">
                <a onclick="showRegister()">Pas de compte ? S'inscrire</a>
            </div>
        </div>
        
        <!-- Mode Inscription -->
        <div id="registerForm" style="display: none;">
            <h2>Inscription</h2>
            <br>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerName">Nom complet</label>
                    <input type="text" id="registerName" placeholder="Votre nom" required>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="votre@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Mot de passe</label>
                    <input type="password" id="registerPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                
                <button type="submit" class="btn">S'inscrire</button>
            </form>
            
            <div class="toggle-auth">
                <a onclick="showLogin()">D√©j√† un compte ? Se connecter</a>
            </div>
        </div>
    </div>
    
    <script>
        function showMessage(type, text) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
        }
        
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('message').innerHTML = '';
        }
        
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('message').innerHTML = '';
        }
        
        // Connexion
        document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showMessage('error', '‚ùå Veuillez remplir tous les champs');
                return;
            }
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Stocker le token dans localStorage
                    if (result.token) {
                        localStorage.setItem('authToken', result.token);
                        console.log('Token stockÈ:', result.token.substring(0,15) + '...');
                    }
                    showMessage('success', '? Connexion rÈussie!');
                    setTimeout(() => window.location.href = '/dashboard', 1000); else {
                    showMessage('error', '‚ùå ' + result.error);
                }
            } catch (error) {
                showMessage('error', '‚ùå Erreur de connexion: ' + error.message);
            }
        });
        
        // Inscription
        document.getElementById('registerFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            if (!name || !email || !password) {
                showMessage('error', '‚ùå Veuillez remplir tous les champs');
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, name })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Stocker le token dans localStorage
                    if (result.token) {
                        localStorage.setItem('authToken', result.token);
                        console.log('Token stockÈ:', result.token.substring(0,15) + '...');
                    }
                    showMessage('success', '? Connexion rÈussie!');
                    setTimeout(() => window.location.href = '/dashboard', 1000); else {
                    showMessage('error', '‚ùå ' + result.error);
                }
            } catch (error) {
                showMessage('error', '‚ùå Erreur d\'inscription: ' + error.message);
            }
        });
    </script>
</body>
</html>
