<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Agent Skeleton OSS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 153, 225, 0.3);
        }
        
        .toggle-auth {
            text-align: center;
            margin-top: 1rem;
        }
        
        .toggle-auth a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            cursor: pointer;
        }
        
        .toggle-auth a:hover {
            color: white;
        }
        
        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }
        
        .debug-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.8rem;
        }
        
        .debug-link a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>üöÄ Agent Skeleton OSS</h1>
            <p>Plateforme IA Avanc√©e</p>
        </div>
        
        <div id="messageArea"></div>
        
        <!-- Mode Connexion -->
        <div id="loginMode">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Connexion</h2>
            
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="votre@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Mot de passe</label>
                <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            
            <button type="button" class="btn" onclick="doLogin()">Se connecter</button>
            
            <div class="toggle-auth">
                <a onclick="switchToRegister()">Pas de compte ? S'inscrire</a>
            </div>
        </div>
        
        <!-- Mode Inscription -->
        <div id="registerMode" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Inscription</h2>
            
            <div class="form-group">
                <label for="registerName">Nom complet</label>
                <input type="text" id="registerName" placeholder="Votre nom" required>
            </div>
            
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" placeholder="votre@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="registerPassword">Mot de passe</label>
                <input type="password" id="registerPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            
            <button type="button" class="btn" onclick="doRegister()">S'inscrire</button>
            
            <div class="toggle-auth">
                <a onclick="switchToLogin()">D√©j√† un compte ? Se connecter</a>
            </div>
        </div>
        
        <div class="debug-link">
            <a href="/debug-auth">üîß Page de debug</a>
        </div>
    </div>
    
    <script>
        console.log('Page auth charg√©e');
        
        function showMessage(text, type) {
            console.log('Message:', type, text);
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '<div class="message ' + type + '">' + text + '</div>';
        }
        
        function clearMessage() {
            document.getElementById('messageArea').innerHTML = '';
        }
        
        function switchToRegister() {
            console.log('Passage en mode inscription');
            document.getElementById('loginMode').style.display = 'none';
            document.getElementById('registerMode').style.display = 'block';
            clearMessage();
        }
        
        function switchToLogin() {
            console.log('Passage en mode connexion');
            document.getElementById('loginMode').style.display = 'block';
            document.getElementById('registerMode').style.display = 'none';
            clearMessage();
        }
        
        async function doLogin() {
            console.log('Tentative de connexion');
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            console.log('Email:', email, 'Password length:', password.length);
            
            if (!email || !password) {
                showMessage('Veuillez remplir tous les champs', 'error');
                return;
            }
            
            showMessage('Connexion en cours...', 'success');
            
            try {
                console.log('Envoi requ√™te login');
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                console.log('R√©ponse re√ßue:', response.status);
                
                const result = await response.json();
                console.log('Donn√©es:', result);
                
                if (response.ok) {
                    showMessage('‚úÖ Connexion r√©ussie ! Redirection...', 'success');
                    setTimeout(function() {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showMessage('‚ùå ' + (result.error || 'Erreur de connexion'), 'error');
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                showMessage('‚ùå Erreur de connexion: ' + error.message, 'error');
            }
        }
        
        async function doRegister() {
            console.log('Tentative d\'inscription');
            
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            
            console.log('Name:', name, 'Email:', email, 'Password length:', password.length);
            
            if (!name || !email || !password) {
                showMessage('Veuillez remplir tous les champs', 'error');
                return;
            }
            
            showMessage('Inscription en cours...', 'success');
            
            try {
                console.log('Envoi requ√™te register');
                
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                });
                
                console.log('R√©ponse re√ßue:', response.status);
                
                const result = await response.json();
                console.log('Donn√©es:', result);
                
                if (response.ok) {
                    showMessage('‚úÖ Inscription r√©ussie ! Vous pouvez maintenant vous connecter.', 'success');
                    setTimeout(function() {
                        switchToLogin();
                        document.getElementById('loginEmail').value = email;
                    }, 2000);
                } else {
                    showMessage('‚ùå ' + (result.error || 'Erreur d\'inscription'), 'error');
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                showMessage('‚ùå Erreur d\'inscription: ' + error.message, 'error');
            }
        }
        
        // Gestion des touches Entr√©e
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('loginMode').style.display !== 'none') {
                    doLogin();
                } else {
                    doRegister();
                }
            }
        });
    </script>
</body>
</html>
